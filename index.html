<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="card">
      <div class="card-icon">
        <img src="images/logo.svg" alt="Logo" class="logo" />
        <ul class="icons">
          <li class="icon"><img src="images/icon-document.svg" alt="document" /></li>
          <li class="icon"><img src="images/icon-folder.svg" alt="folder" /></li>
          <li class="icon"><img src="images/icon-upload.svg" alt="uplaod" /></li>
        </ul>
      </div>
      <div class="card-details">
        <p>You’ve used <strong>815</strong> GB of your storage</p>
        <div class="progress">
          <div class="progressing">
            <div class="circle"></div>
          </div>
        </div>
        <div class="storage">
          <span class="storage-start"><small>0</small> GB</span>
          <span class="storage-end"><small>1000</small> GB</span>
        </div>
        <div class="storage-left">
          <span class="number">185</span>
          <span class="text">GB Left</span>
        </div>
      </div>
    </main>

    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</footer>
  </body>
</html>
